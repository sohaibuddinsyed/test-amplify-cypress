version: 1
backend:
  phases:
    build:
      commands:
        - npm install
frontend:
  phases:
    build:
      commands:
        - npm run build
        - npm install --save-dev cypress
        - ls -al
        - ls -al ~/.cache
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
