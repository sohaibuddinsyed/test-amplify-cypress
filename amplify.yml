version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm install --save-dev cypress
        - ls -al
        - ls -al ~/.cache/
        - ls -al ~/.cache/Cypress
        - ls -al ~/.cache/Cypress/13.5.0/Cypress
        - pwd
        - echo $HOME
        - printenv
        - node main.js $HOME
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - /root/.cache/Cypress
